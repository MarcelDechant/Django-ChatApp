{% extends "base.html" %}
{% block content%}

<h1>Login</h1>


{% if wrongPassword %}

<p>Benutzername oder Password ist Falsch! </p>

{% endif %}


<form method="POST" action="/login/">
    {% csrf_token %}
    <input type="hidden" name="redirect" value="{{redirect}}">
    <div><input name="username" type="text"></div>
    <div><input name="password" type="password"></div>
    <div><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"></div>

</form>
{% endblock %}
